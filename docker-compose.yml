version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: utkarsh-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: utkarsh
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: utkarsh-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/utkarsh
      JWT_SECRET: supersecretkey
    depends_on:
      - mongo

volumes:
  mongo_data:
